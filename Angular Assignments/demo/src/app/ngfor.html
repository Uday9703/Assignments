<!DOCTYPE html>
<html lang="en">

<body class="container">
    <h1>Airline Passsengers</h1>
    <div *ngFor='let passenger of passengers let i=index'>
        <span class="status" [style.backgroundColor]="(passenger.checkIn?'green':'red')"></span> {{i+1}}:{{passenger.name}}
        <p>{{passenger | json}}</p>
        <div class="date">Check in date:{{passenger.checkedInDate?(passenger.checkedInDate |date:'yMMMd'|uppercase): 'Not Checked In' }}</div>
    </div>
